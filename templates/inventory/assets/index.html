{% extends 'dashboard/products/prod_base.html' %}
{% load static %}


{% block body %}
    <div  class="w-100 h-100 card">

        <div class="card-header">
            <button class="btn btn-primary new" data-asset_no="3" data-bs-toggle="modal" >New</button>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                <thead class="table-white">
                    <tr>
                        <th>Company</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Manufacturer</th>
                        <th>Year</th>
                        <th>Number</th>
                        <th>Color</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Acme Corp</td>
                        <td>
                            <img src="{% static 'assets/img/slides-1.jpg' %}" alt="Asset Image" style="max-width: 60px; max-height: 60px;">
                        </td>
                        <td>Office Desk</td>
                        <td>FurniCo</td>
                        <td>2022</td>
                        <td>15</td>
                        <td>Walnut</td>
                        <td>
                            <div class="dropdown d-inline"></div>
                                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-bars">M</i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li>
                                        <button class="dropdown-item view-documents" type="button" data-asset_no="2" data-bs-toggle="modal" >
                                            Document
                                        </button>
                                    </li>
                                    <li>
                                        <button class="dropdown-item view_asset" type="button" data-asset_no="1" data-bs-toggle="modal" >
                                            View
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            
                            
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>
    

        <div class="card-footer"></div>

    </div>

<script>
    $(document).ready(function(){
        // view button
        $('.view_asset').click(function(){
            let asset_no = $(this).data('asset_no');
            // after api fetch of data
            let xhtml = `
                <div class="container">
                    <div class="col-12 mb-2" id="content">
                        <ul class="list-group">
                            <li class="list-group-item p-0">
                                <button type="button" class="btn btn-link w-100 text-start py-3" id="reg_cert_btn">Registration Certificate (RC)</button>
                            </li>
                            <li class="list-group-item p-0">
                                <button type="button" class="btn btn-link w-100 text-start py-3" id="insurance_policy_btn">Insurance Policy</button>
                            </li>
                            <li class="list-group-item p-0">
                                <button type="button" class="btn btn-link w-100 text-start py-3" id="pollution_cert_btn">Pollution Certificate</button>
                            </li>
                            <li class="list-group-item p-0">
                                <button type="button" class="btn btn-link w-100 text-start py-3" id="fitness_cert_btn">Fitness Certificate</button>
                            </li>
                        </ul>
                    </div>
                </div>
            `;
            amodal.setBodyHtml(
                xhtml
            );
            amodal.setTitleText("View Vehicle Documents")
            amodal.setSize('L')
            amodal.show()

        
            // Select all buttons inside the modal
           $('#content').find('button').each(function () {
                let btn = $(this)
                btn.click(function () {
                    anton.viewFile({
                        file: `/media/documents/${btn.attr('id').replace('_btn', '')}_${asset_no}.pdf`,
                        title: btn.text(),
                        size: 'L'
                    });
                }); 
            });

        })
        // view docs
        $('.view-documents').click(function(){
            let asset_no = $(this).data('asset_no');
            // after api fetch of data
            let xhtml = `
                <div class="container">
                    <button id="uploadDoc" class="btn btn-sm btn-primary ms-2 mb-2">Upload</button>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <strong>Registration Certificate (RC)</strong>
                                <span class="ms-3 small text-muted">Expiry: 2025-05-20</span>
                                <span class="badge bg-success ms-2">days left: 120</span>
                            </div>
                            <a href="/media/documents/rc_${asset_no}.pdf" download class="btn btn-sm btn-outline-primary ms-2">
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center ">
                                <strong>Insurance Policy</strong>
                                <span class="ms-3 small text-muted">Expiry: 2024-12-31</span>
                                <span class="badge bg-success ms-2">days left: 120</span>
                            </div>
                            <a href="/media/documents/insurance_${asset_no}.pdf" download class="btn btn-sm btn-outline-primary ms-2">
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <strong>Pollution Certificate</strong>
                                <span class="ms-3 small text-muted">Expiry: 2024-09-15</span>
                                <span class="badge bg-success ms-2">days left: 120</span>
                            </div>
                            <a href="/media/documents/pollution_${asset_no}.pdf" download class="btn btn-sm btn-outline-primary ms-2">
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <strong>Fitness Certificate</strong>
                                <span class="ms-3 small text-muted">Expiry: 2026-03-10</span>
                                <span class="badge bg-success ms-2">days left: 120</span>
                            </div>
                            <a href="/media/documents/fitness_${asset_no}.pdf" download class="btn btn-sm btn-outline-primary ms-2">
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            `;
            amodal.setBodyHtml(
                xhtml
            );
            amodal.setTitleText("Dowload Vehicle Documents")
            amodal.setSize('L')
            amodal.show()

            $('#uploadDoc').click(function() {
                amodal.setBodyHtml(`<input type="file" class="form-control form-control-sm" id="docUpload" name="docUpload" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">`);
                amodal.setTitleText("Upload Vehicle Documents")
                amodal.setSize('L');
                amodal.show();

                // Handle file upload
                $('#docUpload').change(function() {
                    // get the file
                    let file = this.files[0];
                    console.log(file);
                    // pass id to anton class for validation
                    if (anton.validateInputs(['docUpload'])) {
                        // Simulate upload success
                        kasa.success("Document uploaded successfully!");
                        amodal.hide();
                    } else {
                        kasa.error("Please select a file to upload.");
                    }
                });
            })
        })
        // new vehicle asset
        $('.new').click(async function(){
            let asset_no = $(this).data('asset_no');

            let response = await api.v2('VIEW', {'module': 'company', 'data': {}}, '/adapi/');
            let companies = response.message.map(c => ({
                val: c.pk, 
                desc: c.name 
            }));
            
            let company_select = fom.selectv2('company', companies, 'Select company', 'form-select form-select-sm', true);
            
            // after api fetch of data
            let xhtml = `
                <div class="container">
                    <div id="vehicle-asset-form">
                        <input type="hidden" id="asset_no" value="${asset_no}">
                        <div class="row g-2">
                            <div class="col-12 col-md-6">
                                ${company_select}
                            </div>
                            <div class="col-12 col-md-6">
                                ${fom.text('owner', 'incharge if asset', true,)}
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="name" class="form-label mb-1">Vehicle Name</label>
                                <input type="text" class="form-control form-control-sm" id="name" name="name" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="manufacturer" class="form-label mb-1">Manufacturer</label>
                                <input type="text" class="form-control form-control-sm" id="manufacturer" name="manufacturer" required>
                            </div>
                            <div class="col-6 col-md-3">
                                <label for="year" class="form-label mb-1">Year</label>
                                <input type="number" class="form-control form-control-sm" id="year" name="year" required>
                            </div>
                            <div class="col-6 col-md-3">
                                <label for="color" class="form-label mb-1">Color</label>
                                <input type="color" class="form-control form-control-sm" id="color" name="color" required style="height: 38px;">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="number" class="form-label mb-1">Vehicle Number</label>
                                <input type="text" class="form-control form-control-sm" id="number" name="number" required>
                            </div>
                            <div class="col-12 ">
                                <label for="image" class="form-label mb-1">Image</label>
                                <input type="file" class="form-control form-control-sm" id="image" name="image" accept="image/*">
                            </div>
                            <div class="col-12">
                                <label for="descr" class="form-label mb-1 ">Description</label>
                                <textarea class="form-control form-control-sm" id="descr" name="descr" rows="10"></textarea>
                            </div>
                            <div class="col-12 text-end mt-2">
                                <button type="button" id='save' class="btn btn-primary btn-sm">Save</button>
                                <button type="button" class="btn btn-danger btn-sm" id="cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            amodal.setBodyHtml(
                xhtml
            );
            amodal.setTitleText("New Vehicle Asset")
            amodal.setSize('L')
            amodal.show()

            // save button
            $('#save').click( async function(){    
                

                let ids =['company', 'owner', 'name', 'manufacturer', 'year', 'color', 'number', 'descr','mypk'];
                // pass ids to anton class for validation
                if(anton.validateInputs(ids)){
                    // set payloads
                    loader.show()
                    let payload = {
                        module:'inventory',
                        data:anton.Inputs(ids)
                    }

                    await api.v2('PUT',payload,'/inventory/api/').then(response => {
                        if(anton.IsRequest(response)){
                            // show success message
                            kasa.success("Vehicle asset saved successfully!");
                            amodal.hide();
                            loader.hide()
                        } else {
                            // show error message
                            loader.hide()
                            kasa.error("Failed to save vehicle asset. Please try again.");

                        }

                        console.table(payload)
                    }).catch(error => {loader.hide();kasa.error(error)})
                    
                } else {
                    loader.hide()
                    kasa.error("Please fill all required fields.");
                }
                
            });
            // hide modal on cancel click
            $('#cancel').click(function(){
                amodal.hide();
            });

        })
    })
</script>
{% endblock %}
