{% extends 'logistics/base.html' %}
{% load static %}


{% block body %}
    <style>
        #new_fleet {
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 2000;
        }
    </style>
    <button id="new_fleet" style="width: 40px; height: 40px;" class="btn btn-info p-0 rounded-circle shadow">
    +
    </button>
    <div class="container mt-4 h-100 overflow-auto">
        <div class="card">

            <div class="card-header">
                <div class="w-100 d-flex">
                    <div class="w-50 d-flex"></div>
                    <div class="w-50 d-flex justify-content-end">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="statusDropdown"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Menu
                            </button>
                            <div class="dropdown-menu" aria-labelledby="statusDropdown">
                                <a class="dropdown-item" id="trips" href="javascript:void(0)">Trips</a>
                                <a class="dropdown-item" id="compliance" href="javascript:void(0)">Compliance</a>
                                <a class="dropdown-item" id="images" href="javascript:void(0)">Images</a>
                                <a class="dropdown-item" id="service_history" href="javascript:void(0)">Service History</a>
                                <a class="dropdown-item" id="logs" href="javascript:void(0)">Logs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body p-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="row d-flex align-items-center mb-2">
                                <label for="plate_number" class="col-sm-4">ASSET No.</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="plate_number" class="form-control rounded-0">
                                </div>
                            </div>
                            <!-- MANUFACTURER -->
                            <div class="row d-flex align-items-center mb-2">
                                <label for="manufacturer" class="col-sm-4">Manufacturer</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="manufacturer" class="form-control rounded-0">
                                </div>
                            </div>

                            <!-- MODEL -->
                            <div class="row d-flex align-items-center mb-2">
                                <label for="model" class="col-sm-4">Model</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="model" class="form-control rounded-0">
                                </div>
                            </div>

                            <!-- CHASIS -->
                            <div class="row d-flex align-items-center mb-2">
                                <label for="chassis" class="col-sm-4">Chassis</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="chassis" class="form-control rounded-0">
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-4">
                            <!-- TYPE -->
                            <div class="row d-flex align-items-center mb-2">
                                <label for="type" class="col-sm-4">Type</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="type" class="form-control rounded-0">
                                </div>
                            </div>

                            <!-- FUEL -->
                            <div class="row d-flex align-items-center mb-2">
                                <label for="fuel_type" class="col-sm-4">Fuel</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="fuel_type" class="form-control rounded-0">
                                </div>
                            </div>

                            <!-- CAPACITY -->
                            <div class="row d-flex align-items-center mb-2">
                                <label for="capacity" class="col-sm-4">Capacity</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="capacity" class="form-control rounded-0">
                                </div>
                            </div>

                            <!-- YEAR -->
                            <div class="row d-flex align-items-center mb-2">
                                <label for="make_year" class="col-sm-4">Year</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly id="make_year" class="form-control rounded-0">
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-4">
                            <img src="" id="img" alt="" class="img-fluid img-thumbnail">
                        </div>

                        

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        $(document).ready(function(){
                {#logistics.loadFleets()#}
                logistics.loadFleet(`{{ last_fleet_pk }}`)

                $('#img').click(function(){
                    let img = $('#img').attr('src')
                    if(img.length > 0){
                        anton.viewFile(img,"Car Image")
                    }
                })

                $('#new_fleet').click(function(){
                    let form = "";
                    form += fom.text('plate_number','',true)
                    form += fom.text('description','Manufacturer / Model / Year',true)
                    form += fom.number('capacity','in KG',true)
                    form += fom.number('fuel','In Litres',true)

                    form += `
                        <form method="POST" action="/logistic/upload-fleet-image/" enctype="multipart/form-data" id="update_fleet_car">
                            <h3>Images</h3>
                            <div class="input-group card p-2 mb-2">
                                <input type="hidden" id="fleet_id" name="fleet_id" value="">
                                <label for="image">Dashboard</label>
                                <input type="file" accept="image/*" class="form-control-file" id="image" name="image">
                            </div>
                        </form>
                    `

                    amodal.setTitleText("NEW FLEET")
                    amodal.setBodyHtml(form);
                    amodal.setFooterHtml(`<button class="btn btn-primary" id="save_fleet">SAVE</button>`)
                    amodal.show()

                    $('#save_fleet').click(async function(){
                        let ids = ['plate_number','description','capacity','image','mypk']
                        if(anton.validateInputs(ids)){
                            let payload = {
                                module:'vehicle',
                                data:anton.Inputs(ids)
                            }

                            payload['data']['user'] = $('#mypk').val()

                            await api.v2('PUT',payload,logistics.interface).then(response => {
                                if(anton.IsRequest(response)){
                                    $('#fleet_id').val(response.message)
                                    $('#update_fleet_car').submit()
                                } else {
                                    kasa.response(response)
                                }
                            }).catch(error => {kasa.error(error)})
                        }
                    })
                })

                $('#trips').click(function(){
                    let body = `
                    <div style="height: 75vh !important" class="d-flex justify-content-center align-items-center">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    `

                    amodal.setTitleText("TRIPS")
                    amodal.setBodyHtml(body)
                    amodal.setSize('L')
                    amodal.show()
                    amodal.setFooterHtml(`<button class="btn btn-primary">Export</button>`)
                    amodal.show()
                })

                $('#compliance').click(function(){
                    let body = `
                    <div style="height: 75vh !important" class="d-flex justify-content-center align-items-center">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"> <span class="sr-only">Loading...</span></div>
                        </div>
                    </div>`

                    amodal.setTitleText("COMPLIANCE")
                    amodal.setBodyHtml(body)
                    amodal.setSize('L')
                    amodal.show()
                    amodal.setFooterHtml(`<button class="btn btn-primary">Export</button>`)
                    amodal.show()
                })

                $('#images').click(function(){
                    let body = `
                    <div style="height: 75vh !important" class="d-flex justify-content-center align-items-center">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"> <span class="sr-only">Loading...</span></div>
                        </div>
                    </div>`

                    amodal.setTitleText("IMAGES")
                    amodal.setBodyHtml(body)
                    amodal.setSize('L')
                    amodal.show()
                    amodal.setFooterHtml(`<button class="btn btn-primary">Export</button>`)
                    amodal.show()
                })
            }

        )
    </script>

{% endblock %}
