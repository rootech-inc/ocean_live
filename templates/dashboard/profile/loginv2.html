<body>

  <main>
 <div class="container-fluid p-0">
  <div class="row g-0 min-vh-100">
    <!-- Full Background with Centered Form -->
    <div class="col-12 position-relative d-flex align-items-center justify-content-center" 
         style="background-image: url('{% static 'assets/img/ocean_background.jpg' %}'); 
                background-size: cover; 
                background-position: center center; 
                background-repeat: no-repeat;">
      
      <!-- Overlay for better readability -->
      <div class="position-absolute top-0 start-0 w-100 h-100 bg-primary" style="opacity: 0.2;"></div>
      
      <!-- Centered Form Container -->
      <div class="position-relative" style="z-index: 2; max-width: 450px; width: 100%;">
        <div class="px-3">
          
         

          <!-- Login Card -->
          
<div class="card shadow-lg border-0 mx-auto" style="max-width: 400px; backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.95);">
  <div class="card-body p-4">

    <!-- Logo -->
      <div class="text-center">
    <a href="" class="d-inline-flex align-items-center text-decoration-none">
      <!-- <img src="{% static 'assets/img/logo.png' %}" alt="OCEAN Logo" class="me-2" style="height: 50px;"> -->
      <span class="fs-4 fw-bold text-primary">OCEAN</span>
    </a>
  </div>


    <div class="pt-2 pb-2">
      <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
      <p class="text-center text-muted small mb-4">Welcome back to OCEAN</p>
    </div>

    <!-- Login Form -->
    <form id="regular_form" method="post" action="{% url 'login_process' %}" class="row g-3 needs-validation" novalidate>
      {% csrf_token %}

      <div class="col-12">
        <label for="email" class="form-label"><small>Email Address</small></label>
        <input autocomplete="off" type="email" name="email" class="form-control form-control-md" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address!</div>
      </div>

      <div class="col-12">
        <label for="password" class="form-label"><small>Password</small></label>
        <input autocomplete="off" type="password" name="password" class="form-control form-control-md" id="password" required>
        <div class="invalid-feedback">Please enter your password!</div>
      </div>

      <input type="hidden" name="next" value="{{ next }}">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger small alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        {% endfor %}
      {% endif %}

      </div>
    </form>

  </div>
</div>


        </div>
      </div>
      
    </div>
  </div>
</div>
    
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <script >
        var closeBtns = document.querySelectorAll('.btn-close');

    // Loop through each button and attach the event listener
    closeBtns.forEach(function(btn) {
      btn.addEventListener('click', function() {
        // Select all alert elements on the page
        var allAlert = document.querySelectorAll('.alert');
        
        allAlert.forEach(function(alert) {
          alert.classList.add('fade-out');
          alert.addEventListener('transitionend', function() {
            alert.remove();
          }, { once: true });
        });
      });
    });

  
  </script>

  <style>
      .fade-out {
        opacity: 0;
        transition: opacity 0.3s ease;
        height: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden;
      }
  </style>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
