{% extends 'retail/base.html' %}
{% load static %}
{% block body %}

    <div class="card-header">
        <div class="w-100 h-100 d-flex flex-wrap">
            <div class="w-25 h-100">
                <strong class="card-title">Groups</strong>
            </div>
            <div class="w-75 h-100 d-flex flex-wrap align-content-center justify-content-end">
                <button onclick="retail.newBoltGroupScrren()" class="btn btn-info">NEW GROUP</button>
            </div>
        </div>
    </div>

    <div class="card-body overflow-auto">
        <table class="table datatable">
            <thead>
                <tr>
                    <th>NAME</th><th>ITEMS</th><th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                    <tr>
                        <td>{{ group.name }}</td>
                        <td><a href="{% url 'bolt_category' group.pk %}">{{ group.items.count }}</a></td>
                        <td>

                            <a onclick="retail.exportItems({{ group.pk }})" title="Export Items In Excel" href="javascript:void(0)" class="text-success"><i class="fa fa-file-excel"></i></a>
                            <button onclick="retail.deleteBoltGroup({{ group.pk }})" title="Export Items In Excel" href="javascript:void(0)" class="btn btn-danger btn-sm ml-4"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
