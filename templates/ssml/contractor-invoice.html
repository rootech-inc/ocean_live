{% extends 'ssml/ssmlbase.html' %}
{% load static %}

{% block body %}
    <div class="card-header">
        <div class="w-100 d-flex">
            <div class="w-50 d-flex">
                <a href="{% url 'new-cont-inv'%}" class="btn btn-sm btn-info ms-2">NEW</a>
                <button id="prev_btn" class="btn btn-info ms-2"><</button>
                <button id="next_btn" class="btn btn-info ms-2">></button>
            </div>
            <div class="w-50 d-flex justify-content-end">
                <button id="print" class="btn btn-dark ms-2">Print</button>
                <button id="approve" class="btn btn-primary ms-2">Approve</button>
                <button id="post" class="btn btn-success ms-2">Post</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid p-2">
            <div class="row bg-primary text-light py-3">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-4"><label for="entry_no">Entry</label></div>
                        <div class="col-sm-8">
                            <input type="text" disabled id="entry_no" class="form-control mb-3 rounded-0">
                        </div>

                        <!-- DATE -->
                         <input type="hidden" id="id">
                        <div class="col-sm-4"><label for="entry_date">Date</label></div>
                        <div class="col-sm-8"><input disabled type="date" id="entry_date" class="form-control mb-3 rounded-0"></div>
                        <!-- CONTRACTOR-->
                        <div class="col-sm-4"><label for="contractor">Contactor</label></div>
                        <div class="col-sm-8">
                            <input type="text" disabled id="contractor" class="form-control mb-3 rounded-0">
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="row">
                        <!-- DATE -->
                        <div class="col-sm-4"><label for="remarks">Remarks</label></div>
                        <div class="col-sm-8"><input disabled type="text" id="remarks" class="form-control mb-3 rounded-0"></div>
                        <!-- CONTRACTOR-->
                        <div class="col-sm-4"><label for="entry_date">Total</label></div>
                        <div class="col-sm-8"><input disabled type="number" id="total_amount" class="form-control rounded-0"></div>
                    </div>
                </div>

                

                <div class="col-sm-3">
                    <div class="row">
                        <!-- DATE -->
                        <div class="col-sm-4"><label for="status">Status</label></div>
                        <div class="col-sm-8"><input disabled type="text" id="status" class="form-control mb-3 rounded-0"></div>
                        <!-- CONTRACTOR-->
                        <div class="col-sm-4"><label for="created_by">By</label></div>
                        <div class="col-sm-8"><input disabled type="text" id="created_by" class="form-control rounded-0"></div>
                    </div>

                    <input type="hidden" name="" id="next">
                    <input type="hidden" name="" id="previous">
                </div>

                

            </div>

            <div class="table-responsive pt-2">
                <table class="table table-stripped">
                    <thead class="table-dark">
                        <tr>
                            <th>SERVICE</th>
                            <th>METER</th>
                            <th>AMOUNT</th>
                        </tr>
                    </thead>
                    <tbody id="god"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        let last_entry = `{{last_entry}}`;
        

        $(document).ready(function(){
            ssml.viewInvoice(last_entry)

            $('#prev_btn').click(function(){
                ssml.viewInvoice($('#previous').val())
            })
            $('#next_btn').click(function(){
                ssml.viewInvoice($('#next').val())
            })

            $('#approve').click(function(){
                ssml.approveInvoice($('#id').val())
            })

            $('#print').click(function(){
                ssml.printInvoice($('#id').val())
            })
        })
    </script>

{%endblock%}
