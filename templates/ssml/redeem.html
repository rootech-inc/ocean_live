{% extends 'ssml/ssmlbase.html' %}
{% load static %}


{% block body %}


    <div class="card-header">
        <div class="w-100 d-flex">
            <div class="w-50 d-flex">
                <button id="new" class="btn btn-sm ms-2 btn-primary">NEW</button>
            </div>
            <div class="w-50 d-flex">

            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="container h-100">
            <div class="row py-2">
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-4"><label for="contractor">Contractor</label></div>
                        <div class="col-sm-8 mb-3"><input readonly type="text" class="form-control rounded-0" id="contractor"></div>

                        <div class="col-sm-4"><label for="contractor">Entry No.</label></div>
                        <div class="col-sm-8 mb-3"><input readonly type="text" class="form-control rounded-0" id="entry_no"></div>

                        <div class="col-sm-4"><label for="contractor">Date.</label></div>
                        <div class="col-sm-8"><input readonly type="text" class="form-control rounded-0" id="entry_no"></div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-4"><label for="contractor">Type</label></div>
                        <div class="col-sm-8 mb-3"><input readonly type="text" class="form-control rounded-0" id="contractor"></div>

                        <div class="col-sm-4"><label for="contractor">Remarks.</label></div>
                        <div class="col-sm-8 mb-3">
                            <textarea readonly type="text" class="form-control rounded-0" id="entry_no" rows="3"></textarea>
                        </div>

                    </div>
                </div>

            </div>

            <div class="h-75 overflow-auto" style="background-color: aliceblue;">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>BARCODE</th>
                            <th>NAME</th>
                            <th>PACK UM</th>
                            <th>PACK QTY</th>
                            <th>QTY</th>
                            <th>TOTAL QTY</th>
                            <th>REASON</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function(){
            $('#new').click(function(){
                location.href = '/ssml/inventory/redeem/new/'
            })
        })
    </script>

{% endblock %}
