{% extends 'ssml/ssmlbase.html' %}
{% load static %}

{% block body %}

<div class="card-body overflow-auto">
    <!-- INSERT_YOUR_CODE -->
    <form method="post" action="{% url 'save_expense_request' %}" class="my-5" id="expense-request-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="expenseCategory" class="form-label">Category</label>
            <select class="form-select" id="expenseCategory" name="category" required>
                <option value="" disabled selected>Select expense category</option>
                {% for value, label in category_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="expenseAmount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="expenseAmount" name="amount" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
            <label for="expenseDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="expenseDate" name="date" required>
        </div>
        <div class="mb-3">
            <label for="expenseReference" class="form-label">Reference</label>
            <input type="text" class="form-control" id="expenseReference" name="reference" placeholder="Enter reference (optional)">
        </div>
        <div class="mb-3">
            <label for="expenseDescription" class="form-label">Description</label>
            <textarea class="form-control" id="expenseDescription" name="description" rows="3" placeholder="Enter description (optional)"></textarea>
        </div>
        <div class="mb-3">
            <label for="expenseEvidence" class="form-label">Evidence (optional)</label>
            <input type="file" class="form-control" id="expenseEvidence" name="evidence">
        </div>
        <button type="submit" class="btn btn-primary">Request Expense</button>
    </form>
</div>



{% endblock %}
